<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="scss/Main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="lib/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
        <link href="lib/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
        <link href="lib/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    </head>
    <body class="p-3">
        <script type="module">
            import ThemeManager from './theme-manager.js'
            // Prefix a theme name with @@ (e.g. @@ac-primary) to load the theme from the Theme controller
            ThemeManager.applyTheme('ac-primary')
        </script>

        <h1>1. Inputs</h1>
        <div class="grid-container">
            <div class="item-title">
                <h3>Default</h3>
            </div>
            <div class="item-title">
                <h3>Filled</h3>
            </div>
            <div class="item-title">
                <h3>Error</h3>
            </div>
            <div class="item item-1">
                <div class="d-flex flex-column">
                    <label class="c-label-default">c-label-default</label>
                    <input class="c-input-default-lg" placeholder="c-input-default-lg" type="text" />
                </div>
            </div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4">
                <div class="d-flex flex-column">
                    <label class="c-label-default">c-label-default</label>
                    <input class="c-input-default-sm" placeholder="c-input-default-sm" type="text" />
                </div>
            </div>
            <div class="item item-5"></div>
            <div class="item item-6"></div>
            <div class="item item-7">
                <label class="c-label-default">c-label-default</label>
                <div class="c-input-prefix-text-lg">
                    <p>http://</p>
                    <input type="text" placeholder="c-input-prefix-text-lg > input">
                </div>
                
                <br>

                <div class="c-input-prefix-icon-lg">
                    <p><i class="fa-regular fa-envelope"></i></p>
                    <input type="text" placeholder="c-input-prefix-icon-lg > input">
                </div>
            </div>
            <div class="item item-8"></div>
            <div class="item item-9"></div>
        </div>
        <script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
